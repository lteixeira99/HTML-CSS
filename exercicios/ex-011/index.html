<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone da pagina.ico" type="image/x-icon">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em diferentes tamanhos (celular, tablet, computador e tv)</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem de tamanho grande(imagem dinamica)">
    </picture>

    <h1>colocando audios e musicas no nosso site</h1>
    <p>abaixo voce vai poder ouvir uma musica que peguei no youtube</p>

    <audio preload="metadata" controls>
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
