<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone da pagina.ico" type="image/x-icon">
    <title>desafio 6</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <h2>Em HTML podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos
        para descobrir qual tag deverá usar em cada caso.
    </h2>
    <ul type="square">
        <li><abbr title="tag <p>">paragrafos</abbr></li>
        <li><abbr title="tag <h(seguido do numero)>">titulos</abbr></li>
        <li><abbr title="tag <img>">imagens</abbr></li>
        <li><abbr title="tag <abbr>">abreviações</abbr></li>
        <li><abbr title="tag <code>">codigos-fontes</abbr></li>
        <li><abbr title="tag <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="tag <ul> e <li>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
